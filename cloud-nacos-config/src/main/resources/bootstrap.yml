spring:
  application:
    name: cloud-nacos-config
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        prefix: cloud-nacos-config
        group: nacos-config
        file-extension: properties
        extension-configs:
          - data-id: cloud-other-01.yml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: cloud-other-02.properties
            group: nacos-config
            refresh: true
          - data-id: cloud-other-03.properties
            group: DEFAULT_GROUP
            refresh: true