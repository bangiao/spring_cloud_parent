server:
  port: 9527

spring:
  application:
    name: cloud-gateway
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
    gateway:
      routes:
        - id: provider_payment_consul_routh
          uri: lb://consul-provider-payment
          predicates:
            - Path=/payment/consul/**
      enabled: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true