server:
  port: 9527

spring:
  application:
    name: api-gateway
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: ${spring.application.name}
    gateway:
      routes:
        - id: provider_payment_consul_routh
          uri: lb://consul-provider-payment
          predicates:
            - Path=/payment/consul/**
        - id: provider_payment_xxxx_routh
          uri: lb://consul-provider-payment
          predicates:
            - Path=/payment/xxxx/**
        - id: provider_payment_zhazha_routh
          uri: lb://consul-provider-payment
          predicates:
            - Path=/payment/zhazha/**
        - id: provider_provider_order
          uri: lb://consul-provider-payment
          predicates:
            - Path=/provider/**
          filters:
            - AddRequestHeader=X-Request-Red, dddd
      enabled: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    sentinel:
      filter:
        enabled: false # sentinel只能够控制route或者API组合，不能针对url。如果你在sentinel的网关部分发现有操控url的部分，请加上此配置
      transport:
        dashboard: localhost:8080
management:
  endpoints:
    web:
      exposure:
        include: "*"